language: ruby

cache: bundler

rvm:
  - 2.4.0

before_script:
  - wget "https://github.com/Varying-Vagrant-Vagrants/VVV/archive/master.zip" -P /tmp/vvv
  - unzip /tmp/vvv/master.zip -d /tmp/vvv/
  - mv /tmp/vvv/VVV-master/docs ./

script:
  - bundle exec jekyll --version
  - ls -lah
  - bundle exec jekyll build

deploy:
  provider: s3
  access_key_id: AKIAIH6ZAE5UVSWXTBHA
  secret_access_key:
    secure: 
  bucket: vvv.org
  local-dir: _site
  upload-dir: $TRAVIS_BRANCH
  acl: public_read
  on:
    repo: Varying-Vagrant-Vagrants/varyingvagrantvagrants.org
    branch: master
  skip_cleanup: true
  region: us-west-2
  detect_encoding: true
  default_text_charset: 'utf-8'
