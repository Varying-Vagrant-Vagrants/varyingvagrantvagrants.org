# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: VVV
email: jeremy.felt@gmail.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://varyingvagrantvagrants.org" # the base hostname & protocol for your site
markdown: kramdown
permalink: /blog/:year/:month/:day/:title:output_ext
paginate: 10
paginate_path: /blog/page:num
exclude:
  - vendor
  - README.md
  - Gemfile*
  - LICENCE
github_repository_url: "https://github.com/Varying-Vagrant-Vagrants/varyingvagrantvagrants.org"


# ----
# Site

show_full_navigation: false

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /images/vvv.png
description: "Documentation for the VVV local developer environment."

twitter:
  card: summary

# -----
# Build

#permalink: pretty

plugins_dir:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-tabs

collections:
  docs:
    permalink: /:path
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
      image: /images/vvv.png
  -
    scope:
      path: ""
      type: "docs"
    values:
      seo:
        type: Article
      _comments:
        category: Group navigation links with this field
        order: Used to sort links in the navigation
      _options:
        content:
          width: 800
          height: 2000
  -
    scope:
      path: ""
      type: "posts"
    values:
      _comments:
        type: Marks the impact of this release

# -----------
# CloudCannon

types:
  - minor
  - major
